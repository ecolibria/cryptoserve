name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        env:
          STARTUP_VALIDATION_LEVEL: skip
          DEV_MODE: "true"
        run: |
          cd backend
          pytest -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: coverage-report
          path: backend/coverage.xml

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install linters
        run: pip install ruff 'black>=26'

      - name: Run Ruff
        run: ruff check backend/app backend/tests --config backend/ruff.toml

      - name: Check Black formatting
        run: black --check --line-length 120 backend/app backend/tests

  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Build
        run: cd frontend && npm run build

  sdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install SDK
        run: |
          cd sdk/python
          pip install -e packages/cryptoserve-core
          pip install -e packages/cryptoserve-client
          pip install -e packages/cryptoserve-auto
          pip install -e .
          pip install pytest

      - name: Run SDK tests
        run: |
          cd sdk/python
          pytest tests/ -v --tb=short

  sdk-js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
        with:
          node-version: '20'

      - name: Run JS SDK tests
        run: |
          cd sdk/javascript
          node --test test/*.test.mjs

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Run Bandit security scan
        run: bandit -r backend/app -lll -iii -s B413 -f json -o bandit-report.json

      - name: Display Bandit results (medium+ for review)
        if: always()
        run: bandit -r backend/app -ll -ii -s B413 || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore

      - name: Run pip-audit
        run: pip-audit -r backend/requirements.txt
