services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cryptoserve
      POSTGRES_USER: cryptoserve
      POSTGRES_PASSWORD: localdev
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptoserve"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql+asyncpg://cryptoserve:localdev@postgres:5432/cryptoserve
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      CRYPTOSERVE_MASTER_KEY: ${CRYPTOSERVE_MASTER_KEY:-dev-master-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      FRONTEND_URL: http://localhost:3003
      BACKEND_URL: http://localhost:8003
      DEV_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload

  frontend:
    build: ./frontend
    ports:
      - "3003:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8003
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
