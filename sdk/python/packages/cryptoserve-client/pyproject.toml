[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptoserve-client"
version = "0.1.0"
description = "CryptoServe Client - API client for CryptoServe server"
readme = "README.md"
license = {text = "AGPL-3.0"}
requires-python = ">=3.9"
authors = [
    {name = "CryptoServe", email = "hello@cryptoserve.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
keywords = ["cryptography", "encryption", "security", "api", "client"]
dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/cryptoserve/cryptoserve"
Documentation = "https://docs.cryptoserve.dev"
Repository = "https://github.com/cryptoserve/cryptoserve"

[project.optional-dependencies]
async = [
    "httpx>=0.25.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cryptoserve_client*"]
