[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptoserve-auto"
version = "0.3.0"
description = "CryptoServe Auto-Protect - Automatic encryption for third-party libraries"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "CryptoServe", email = "hello@cryptoserve.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
keywords = ["cryptography", "encryption", "security", "auto-protect", "dependency-protection"]
dependencies = [
    "cryptoserve-core>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/ecolibria/cryptoserve"
Documentation = "https://docs.cryptoserve.dev"
Repository = "https://github.com/ecolibria/cryptoserve"

[project.optional-dependencies]
all = [
    "requests>=2.28.0",
    "httpx>=0.25.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cryptoserve_auto*"]
