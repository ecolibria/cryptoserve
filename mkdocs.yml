site_name: CryptoServe
site_url: https://keytum.github.io/crypto-serve/
site_description: Cryptography-as-a-Service with Zero Configuration SDKs
site_author: Keytum

repo_name: keytum/crypto-serve
repo_url: https://github.com/keytum/crypto-serve
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2026 Keytum

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - toc.follow
    - announce.dismiss
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: keytum
      repo: crypto-serve
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/keytum/crypto-serve
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/keytum
  generator: false
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - concepts/index.md
    - Architecture: concepts/architecture.md
    - 5-Layer Context Model: concepts/context-model.md
    - Key Management: concepts/key-management.md
    - Policy Engine: concepts/policy-engine.md
    - Post-Quantum Cryptography: concepts/post-quantum.md
  - Guides:
    - guides/index.md
    - Encryption & Decryption: guides/encryption.md
    - Key Rotation: guides/key-rotation.md
    - Compliance: guides/compliance.md
    - Production Deployment: guides/production.md
    - Migration Guide: guides/migration.md
  - API Reference:
    - api-reference/index.md
    - Crypto Operations: api-reference/crypto.md
    - Identities: api-reference/identities.md
    - Contexts: api-reference/contexts.md
    - Policies: api-reference/policies.md
    - Admin: api-reference/admin.md
  - SDK:
    - sdk/index.md
    - Python SDK: sdk/python.md
    - TypeScript SDK: sdk/typescript.md
    - Examples: sdk/examples.md
  - Security:
    - security/index.md
    - Security Whitepaper: security/whitepaper.md
    - Threat Model: security/threat-model.md
    - Compliance: security/compliance.md
  - Contributing: contributing.md
  - Changelog: changelog.md
